<!DOCTYPE html>
<html>

   <head>

      <title> Deposit </title>

      <meta charset = "utf-8">

      <!--background image-->
      <style>

         body 
         {

            background-image: url(images/back2.jfif);
            background-repeat: no-repeat;
            background-attachement: fixed;
            background-size: cover;
         }

      </style>

   </head>


   <body>

      <h1>Deposit Form</h1>

      <p>Please fill out this form to submit your deposit</p>

	   <!-- make form that will send all needed information-->
           <form method = "post" action = "deposit.php"> 

         <p> 
             <label>

                 <!-- name not as relevant as account number and pin-->
                 Name:<br> <input name = "name" type = "text" size = "25"> 

             </label> 

         </p>


	<p> 
             <label>

                 Account Number (6 digits starting with 555):<br>

	                <!-- 6 digit account number, 1000 possible accounts, required-->
			<input name = "account" type = "number" min ="555000" max="555999" required> 

             </label> 

         </p>


 
         <p> 
              <label>

                 Pin:<br>

			<!-- 4 digit pin, required but not required to be unique-->
			<input type="number" name="pin" min ="1000" max = "9999" required> 

              </label>

         </p>


         <p> 
              <label>

                    Deposit (min $5):<br>
 
			<!-- amount to be deposited, minimum of $5, required-->
			<input type="number" name="money" min ="5"  required> 

              </label>

         </p>


         <p>

     	    <!-- submit button-->
            <input type = "submit" value = "Submit">

         </p> 

      </form>


      <!-- return to main button-->

      <a href = "index.html">

            <img src = "images/home.png" width = "100"
 
               height = "100" alt = "Home Page">

      </a>

   </body>

</html>
